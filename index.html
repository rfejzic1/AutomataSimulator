<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Automata</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <h1>Automata simulator</h1>
        <ul>
            <li>ctrl + click -> Add new State</li>
            <li>click -> Select State</li>
            <li>click and drag -> Move State</li>
            <li>select and delete -> Delete State</li>
            <li>Reset button -> Reset the Automata</li>
        </ul>
        <canvas id="surface"></canvas>
        <div id="controls" tabindex="1">
            <button id="reset" class="darkBtn">Reset</button>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
